<!DOCTYPE html>
<html>
  <head>
    <title>Static HTML Page 1</title>
  </head>
  <body>
    <hr>
    <table border="1">
      <tr>
        <td align="center" colspan="2">User Form</td>
      </tr>

        <td>Enter Name</td>
        <td><input type="text" placeholder="Enter your name"></td>
      </tr>

        <td>Enter Password</td>

      </tr>
      <tr>
        <td>Enter Address</td>
        <td><input type="text" placeholder="Enter your address"></td>
      </tr>
      <tr>
        <td>Select Game</td>
        <td><input type="checkbox">Hockey
          <input type="checkbox">Football
          <input type="checkbox">Batminton
          <input type="checkbox">Cricket
          <input type="checkbox">volleyball</td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
      </tr>
      <tr>
        <td>Select your age</td>
        <td><select>
          <option>select</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
        </select>
      </td>
      </tr>
      <tr>
        <td colspan="2"><button type="button" name="Click Me">Click Me</button>
        <button type="button" name="Click Me">Reset</button>
      <button type="button" name="Click Me">Submit Form</button></td>
      </tr>
    </table>
  </body>
</html>
